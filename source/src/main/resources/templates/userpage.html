<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:with="registerActive=${(param.tab!=null && param.tab[0]=='register')}" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>ParkShare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>UserPage</title>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-darkblue" id="navbar-items">
    <div>
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/logo/logo_tip2.png}" src="https://cdn.wallpapersafari.com/34/82/YRzXPk.jpeg" alt="ParkShare logo"
                 width="240"  class="d-inline-block align-text-top">
        </a>
    </div>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-link active font-navbar" aria-current="page" href="#">Home</a>
            <a class="nav-link font-navbar" th:href="@{/map}">Find Parking</a>
            <a class="nav-link font-navbar" th:href="@{/about}">About us</a>
            <a class="nav-link font-navbar" th:href="@{/profile}">
                <img src="https://cdn.wallpapersafari.com/34/82/YRzXPk.jpeg"
                     th:src="@{/images/icons/person_icon.png}" alt="user" width="30" height="30">
            </a>
        </div>
    </div>
</nav>

<div class="grid3" style="padding-top: 10rem">
    <div class="person">
       <div class="photo-container">
        <img th:src="@{/images/icons/user_avatar.jpg}" th:width="120px" alt="Circle Image" class="rounded-circle" src="">
        </div>
        <h3 class="title" th:text="${user.getUserfirstname() +' '+ user.getUsersurname()}">Ime Prezime</h3>
        <p class="category" th:text="${user.getUsertype()}">User</p>
        <a class="link-info" th:href="@{/logout}">Logout</a>
    </div>

    <div class="content mygrid amounts">
        <div class="social-description">
            <h2>0 HRK</h2>
            <p>Balance</p>
        </div>
        <div class="social-description">
            <h2>0</h2>
            <p>Active Reservations</p>
        </div>
    </div>
    <div class="content mygrid personalinfo">
            <div>
                <h3 style='display:inline; padding-right: 1rem'>Personal information</h3>
                <a href="#" onclick="showChangeForm();return false;">
                    <img src="https://cdn.wallpapersafari.com/34/82/YRzXPk.jpeg" th:src="@{/images/icons/pencil-icon.png}" alt="edit" width="30" height="30" style="display: inline; vertical-align: bottom">
                </a>
            </div><br>
            <span><b>Username:</b></span> <span th:text="${'  ' + user.getUsername()}"> Unska ulica 3, 10000 Zagreb</span>
            <br><br>
            <span><b>Email:</b></span><span th:text="${'  ' + user.getUsermail()}"> luka.gjuric@gmail.com</span>
    </div>
</div>

<form th:action="@{/}" method="post" id="changeUserInfoForm" style="display: none">
    <div class="grid3" style="padding-top: 3rem; background-color: lightblue">
        <div class="editUserInfoGrids">
            <div class="mb-2">
                <label for="registerUsername" class="form-label">Username</label>
                <input type="text" class="form-control form-control-sm" id="registerUsername" th:value="${user.getUsername()}">
            </div>
            <div class="mb-2">
                <label for="registerEmail" class="form-label">Email address</label>
                <input type="email" class="form-control form-control-sm" id="registerEmail" th:value="${user.getUsermail()}">
            </div>
        </div>
        <div class="editUserInfoGrids">
            <div class="mb-2">
                <label for="registerName" class="form-label">First Name</label>
                <input type="text" class="form-control form-control-sm" id="registerName" th:value="${user.getUserfirstname()}">
            </div>
            <div class="mb-2">
                <label for="registerSurname" class="form-label">Last Name</label>
                <input type="text" class="form-control form-control-sm" id="registerSurname" th:value="${user.getUsersurname()}">
            </div>
        </div>
        <div class="editUserInfoGrids">
            <div class="mb-2">
                <label for="oldPassword" class="form-label">Old password*</label>
                <input type="password" class="form-control form-control-sm" id="oldPassword">
            </div>
            <div class="mb-2">
                <label for="newPassword" class="form-label">New password*</label>
                <input type="password" class="form-control form-control-sm" id="newPassword">
            </div>

        </div>
        <div th:if="${user.getIsOwner() == true}" class="editUserInfoGrids" id="ownerGroup">
            <div class="mb-2">
                <label for="registerIban" class="form-label">IBAN</label>
                <input type="text" class="form-control form-control-sm" id="registerIban">
            </div>
        </div>
        <div style="grid-column: 1; text-align: left; padding-left: 2rem; margin-top: auto">
            <p>* Leave empty if you don't want to change it.</p>
        </div>
        <div style="grid-column: 2; text-align: center; padding-top: 2rem">
            <button type="submit" class="btn btn-primary">Submit changes</button>
            <button type="button" class="btn btn-secondary" onclick="cancelChange()">Cancel</button>
        </div>

    </div>
</form>

<div th:if="${user.getUsertype() == 'admin'}" id="requests">
    <h3>Active requests for registration of parking owners</h3>
</div>

</body>
<script th:inline="javascript">
    function showChangeForm(){
        var changeForm = document.getElementById('changeUserInfoForm');
        changeForm.style.display = "block";
    }
    function cancelChange(){
        var changeForm = document.getElementById('changeUserInfoForm');
        changeForm.reset();
        changeForm.style.display = "none";
    }
</script>
</html>
