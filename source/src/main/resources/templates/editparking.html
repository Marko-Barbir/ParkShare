<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:with="registerActive=${(param.tab!=null && param.tab[0]=='register')}" xmlns="http://www.w3.org/1999/html">
<head th:with="currentuserpage=null">
    <meta charset="UTF-8">
    <title>ParkShare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>UserPage</title>

</head>
<body>

<nav class="navbar navbar-expand-lg bg-darkblue" id="navbar-items">
    <div>
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/logo/logo_tip2.png}" src="https://cdn.wallpapersafari.com/34/82/YRzXPk.jpeg" alt="ParkShare logo"
                 width="240"  class="d-inline-block align-text-top">
        </a>
    </div>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-link active font-navbar" aria-current="page" href="#">Home</a>
            <a class="nav-link font-navbar" th:href="@{/map}">Find Parking</a>
            <a class="nav-link font-navbar" th:href="@{/about}">About us</a>
            <a class="nav-link font-navbar" th:href="@{/profile}">
                <img src="https://cdn.wallpapersafari.com/34/82/YRzXPk.jpeg"
                     th:src="@{/images/icons/person_icon.png}" alt="user" width="30" height="30">
            </a>
        </div>
    </div>
</nav>


<form th:action="@{/editparking}" method="post" id="editParkingForm" style="padding-top: 10rem">

    <div style="padding-left: 20%; padding-right: 20%">
            <div class="grid2">
                <div>
                    <h1 class="title">Parking Južna Trešnjevka</h1>
                </div>
                <div style="text-align: right">
                    <img th:src="@{/images/pictures/parking1.jpg}"  alt="parkingphoto" height="100px">
                </div>
            </div>

        <div class="mb-2">
            <label for="parkingName" class="form-label">ParkingName</label>
            <input type="text" class="form-control form-control-sm" id="parkingName">
        </div>
        <div class="mb-2">
            <label for="parkingPhoto" class="form-label">Parking Photo</label>
            <input type="file" class="form-control form-control-sm" id="parkingPhoto">
        </div>
        <div class="mb-2">
            <label for="hourPrice" class="form-label">Hourly Rate</label>
            <input type="number" step="0.50" class="form-control form-control-sm" id="hourPrice">
        </div>
        <div class="mb-2">
            <label for="parkingDescription" class="form-label">Parking description</label>
            <textarea rows="3" class="form-control form-control-sm" id="parkingDescription"></textarea>
        </div>

        <div style="text-align: center; padding-top: 3rem">
            <button type="submit" class="btn btn-primary">Submit changes</button>
            <button type="button" class="btn btn-secondary" th:href="@{/user}">Cancel</button>
        </div>
    </div>
</form>

<div style="padding-left: 20%; padding-right: 20%; padding-top: 3rem">
    <h2>Edit Parking spots</h2>
    <div class="editUserInfoGrids" style="padding-left: 0; padding-right: 0; padding-top: 2rem">
        <div>
            <div th:each="listing : ${userPage}">
                <a href="javascript:void(0)" class="list-group-item list-group-item-action" aria-current="true">
                    <p class="mb-1" th:text="'Username: ' + ${listing.getUsername()}">Some placeholder content in a paragraph.</p>
                    <small th:text="${listing.getMail()}">And some small print.</small>
                </a>
            </div>
        </div>
    </div>
</div>
<div style="padding-bottom: 10rem"></div>
</body>
</html>
