<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ParkShare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body th:style="'background: url(' + @{/images/pictures/parkingPlacesFloor.jpg} + ') no-repeat center center fixed;background-size: cover;'">
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo/parkshare.png}" src="https://cdn.wallpapersafari.com/34/82/YRzXPk.jpeg" alt="ParkShare logo"
            width="30" height="30" class="d-inline-block align-text-top">
            <div>
                <h4>PARK SHARE</h4>
                <h6>Your partner in City</h6>
            </div>
        </a>
    </div>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Find Parking</a>
            <a class="nav-link" href="#">About us</a>
            <a class="nav-link" href="#">
                <img src="https://cdn.wallpapersafari.com/34/82/YRzXPk.jpeg"
                th:src="@{/images/icons/person_icon.png}" alt="user" width="30" height="30">
            </a>
        </div>
    </div>
</nav>
<div class="container-fluid px-4">
    <div class="row gx-5">
        <div class="col justify-content-center align-content-center">
            <img class="m-auto d-block" src="https://cdn.wallpapersafari.com/34/82/YRzXPk.jpeg"
                 th:src="@{/images/logo/parkshare.png}" alt="logo" width="80%">
        </div>
        <div class="d-flex col justify-content-center align-content-center">
            <div class="container w-75 h-75">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Register</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">LOGIN</div>
                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">REGISTER</div>
            </div>
            </div>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
