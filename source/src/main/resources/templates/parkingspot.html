<div style="padding-left: 30%; padding-right: 30%; padding-top: 10rem">

    <h5 class="mb-1" th:text="${parking.getParkingName()}"></h5>
    <p class="mb-1" th:text="${parking.getDescription()}"></p>
    <small th:text="${parking.getHourlyPrice()} + ' HRK/h'"></small>

    <form method="post">
        <div class="mb-2">
            <label for="timeOfStart">Time of start</label>
            <input type="datetime-local" id="timeOfStart" name="timeOfStart">
        </div>
        <div class="mb-2">
            <label for="recurring">Recurring?: </label>
            <input type="checkbox" id="recurring" name="recurring">
        </div>
        <div class="mb-2">
            <label for="duration">Hours?: </label>
            <input type="number" min="1" step="1" max="24" value="1" id="duration" name="duration">
        </div>

        <div style="text-align: center; padding-top: 3rem">
            <button type="button" class="btn btn-secondary" onclick="sendPost(false)">Reserve</button>
            <button type="button" class="btn btn-primary" onclick="sendPost(true)">Reserve and Pay</button>
        </div>
    </form>

</div>

<script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
<script th:inline="javascript">
    /*<![CDATA[*/

    var parking = /*[[${parking}]]*/ null;
    var parkingSpot = /*[[${parkingSpot}]]*/ null;
    var dateInput = document.getElementById("timeOfStart");
    var checkbox = document.getElementById("recurring");
    var duration = document.getElementById("duration");

    function sendPost(buyNow) {
        let xhr = new XMLHttpRequest();
        xhr.open("POST", window.location.origin + '/findParking?ownerUserId=' + parking.id
            + '&parkingSpotNumber=' + parkingSpot.id.parkingspotnumber + '&timeOfStart=' + dateInput.value
            + '&duration=' + duration.value + '&recurring=' + checkbox.checked, buyNow);
        xhr.send();
    }

    /*]]>*/
</script>
